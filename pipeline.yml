---
resources:
- name: source
  type: git
  source:
    uri: https://github.com/scratches/rest-test.git
    branch: boot2
- name: build-image
  type: docker-image
  source:
    repository: gcr.io/((gcp-project))/rest-test
    username: _json_key
    password: ((gcp-key))
  
jobs:
- name: build
  plan:
  - get: source
    trigger: true
  - task: build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: 
          repository: openjdk
          tag: 8-jdk-alpine
      inputs:
        - name: source
      outputs:
        - name: build
      caches:
        - path: source/.m2
      run:
        dir: source
        path: sh
        args:
        - -exc
        - |
          ./mvnw install -Dmaven.repo.local=.m2
          # not copying dotfiles (.git etc.)
          cp -rf ../source/* ../build
      params:
        TERM: dumb
  - put: build-image
    params:
      build: build
